<script>
let entries = JSON.parse(localStorage.getItem("entrySubmit")) || [];
const container = document.querySelector("#entryContainer");

// function updateEntries() {
//   localStorage.setItem("entries", JSON.stringify(entries));
//   render();
// }

function render() {
  entries.forEach((entry, index) => {
    let card = document.createElement("div");
    card.className = "newEntry"
    card.innerHTML = `
        <div class="card"
        <div class="card-body">
          <h5 class="card-title">${entry.item}</h5>
          <p class="card-text">Desc: ${entry.description}</p>
          <p class="card-text">Price: ${entry.price}</p>
          <p class="card-text">Link: ${entry.link}</p>
        </div>
        </div>
      `;
      container.appendChild(card);
  });
}

  render();
</script>
