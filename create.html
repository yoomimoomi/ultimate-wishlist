<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>


<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img src="posttable icon.png" alt="posttable icon" width="60" height="50">
          <h1 class="navbar-brand mx-auto" href="index.html">WishTree</h1>
        </div>
    </nav>
      <h1>Create Entry</h1>

      <div class="container">
        <input type="file" id="entryFileInput">
        <img src="" id="imgPreview" alt="preview">
    </div>
      <div class="container">

        <form id="createEntryForm">
        <div class="entryForm">
            <label>Title</label>
        <input type="text" class="form" placeholder="Enter Title" id="title">
        </div>

        <div class="entryForm">
            <label>Price</label>
        <input type="number" class="form" placeholder="Enter Description" id="price">

        <div class="entryForm">
            <label>Description</label>
        <input type="text" class="form" placeholder="Enter Description" id="desc">

        <div class="entryForm">
            <label>Link</label>
			
        <input type="url" class="form" placeholder="Add Link" id="link">
        
        <div class="entryForm">
            <label>Add tags</label>
                <input type="text" class="form">
        </div>

        <div class="wrapper">
            <div class="title">
                <h2>Add Tags</h2>
            </div>

            <div class="content">
                <p>Add tags here</p>
                <u1>
                    <li>html <i class="uit uit-multiply"></i></li>
                    <li>css <i class="uit uit-multiply"></i></li>
                    <input type="text">
                </u1>
            </div>    
            
            <div class="details">
                <p><span>10</span> tags are remaining</p>
                <button>Remove All</button>
            </div>
        </div>
        
        <div class="entryForm">
            <input type="submit" class="btn btn-primary" id="enter">
        </div>

        </form>
    </div>

<!-- JAVASCRIPT -->
    <script>
     document.querySelector("#entryFileInput").addEventListener("change",function () {
        let imageData = document.querySelector("#imgPreview").value;
        const reader = new FileReader();

        reader.addEventListener("load", () => {
            sessionStorage.setItem("recent-image", reader.result);
            document.querySelector("#imgPreview").setAttribute("src", reader.result);
        });
    reader.readAsDataURL(this.files[0]);
    console.log(this.files);
    });

    document.addEventListener("DOMContentLoaded", () => {
        const imageDataUrl = sessionStorage.getItem("recent-image")

        if (imageDataUrl) {
            document.querySelector("#imgPreview").setAttribute("src", imageDataUrl);
        }

    });
    const enterButton = document.getElementById("#enter")
    //submition input
    
    enterButton.addEventListener("click", () => {
        const reader = new FileReader();

        let itemName = document.getElementById("#title").value
        let descInput = document.getElementById("#desc").value
        let linkInput = document.getElementById("#link").value
        let priceInput = document.getElementById("#price").value

        //new OBJ
        let entry = {
            image : imageData,
            item : itemName,
            description : descInput,
            link : linkInput,
            price : priceInput
        }

        let entrySubmit = JSON.parse(localStorage.getItem("entrySubmit")) || [];

        entrySubmit.push(entry);

        reader.sessionStorage.setItem("recent-image", reader.result)

        localStorage.setItem("entrySubmit", JSON.stringify(entrySubmit));

        window.location.href = "main.html";
        console.log(this.files);
    });
   
    </script>
</body>
