      <h1>Create Entry</h1>

      <div class="container">
        <input type="file" id="entryFileInput">
        <img src="" id="imgPreview" alt="preview">
    </div>
      <div class="container">

        <form id="createEntryForm">
        <div class="entryForm">
            <label>Title</label>
        <input type="text" class="form" placeholder="Enter Title">
        </div>

        <div class="entryForm">
            <label>Description</label>
        <input type="text" class="form" placeholder="Enter Description">

        <div class="entryForm">
            <label>Link</label>
        <input type="text" class="form" placeholder="Add Link">

        <div class="entryForm">
            <label>Add tags</label>
        <input type="text" class="form">

        <div class="entryForm">
            <input type="submit" class="btn btn-primary">
        </div>

        </form>
    </div>

<!-- JAVASCRIPT -->
    <script>
    document.querySelector("#entryFileInput").addEventListener("change",function () {
        const reader = new FileReader();

        reader.addEventListener("load", () => {
            localStorage.setItem("recent-image", reader.result)
        });
    reader.readAsDataURL(this.files[0]);
    console.log(this.files);
    });

    document.addEventListener("DOMContentLoaded", () => {
        const imageDataUrl = localStorage.getItem("recent-image")

        if (imageDataUrl) {
            document.querySelector("#imgPreview").setAttribute("src", imageDataUrl);
        }

    });
    console.log(this.files);
    </script>
</body>
